<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#141414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="blueGlow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGradient)" />

  <!-- Large gradient orbs -->
  <circle cx="400" cy="200" r="400" fill="url(#orangeGlow)" opacity="0.6" />
  <circle cx="1500" cy="800" r="350" fill="url(#blueGlow)" opacity="0.6" />
  <circle cx="1000" cy="500" r="250" fill="url(#orangeGlow)" opacity="0.3" />

